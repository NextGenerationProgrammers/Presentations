<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>RSA</title>

		<link rel="stylesheet" href="../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../reveal.js/css/theme/league.css" id="theme">
		<link rel="stylesheet" href="../reveal.js/user/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../reveal.js/lib/css/vs2015.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal.js/css/print/pdf.css' : '../reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Unit Testing</h1>
				</section>
				<section>
					<h1>Einf√ºhrng</h1>
					<section>
						<h2>Allgemeines</h2>
						<ul class="grid-two fragment">
							<li></li>
						</ul>
					</section>
				</section>
			</div>
		</div>

		<script src="../reveal.js/lib/js/head.min.js"></script>
		<script src="../reveal.js/js/reveal.js"></script>

		<script>
			Reveal.initialize({

				controls: true,
				controlsLayout: 'bottom-right',
				progress: true,
				slideNumber: true,
				fragmentInURL: false,
				center: true,

				dependencies: [
					{ src: '../reveal.js/plugin/markdown/marked.js' },
					{ src: '../reveal.js/plugin/markdown/markdown.js' },
					{ src: '../reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../reveal.js/plugin/menu/menu.js' },
					{ src: '../reveal.js/plugin/spotlight/spotlight.js' },
				],
				menu: {
					themes: true,
					themesPath: '../reveal.js/css/theme/'
				},
				spotlight: {
					size: 60,
					toggleSpotlightOnMouseDown: false,
					presentingCursor: "pointer",
					presentingCursorOnlyVisibleWhenSpotlightVisible: false
				},
				keyboard: {
					67: function() {
						RevealSpotlight.toggleSpotlight();
						RevealSpotlight.showSpotlight();
					},
					99: function() {
						RevealSpotlight.toggleSpotlight();
						RevealSpotlight.showSpotlight();
					},
				},
			});
		</script>
	</body>
</html>
