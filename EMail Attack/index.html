<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>E-Mail Attack</title>

		<link rel="stylesheet" href="../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../reveal.js/plugin/bootstrap-4/css/bootstrap.min.css">
		<link rel="stylesheet" href="../reveal.js/css/theme/moon.css" id="theme">
		<link rel="stylesheet" href="../reveal.js/user/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../reveal.js/lib/css/vs2015.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal.js/css/print/pdf.css' : '../reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>E-Mail Attack</h1>
				</section>
				<section>
					<section>
						<h2>Situation 1</h2>
					</section>
					<section>
						<div class="quiz">
							<h5>Question?</h5>
							<button class="answer true">1</button>
							<button class="answer false">2</button>
						</div>
					</section>
					<section>
						<div class="quiz">
							<button class="answer false">1</button>
							<button class="answer true">2</button>
							<button class="answer true">3</button>
						</div>
					</section>
				</section>
				<section>
					<h1>Fragen?</h1>
				</section>
			</div>
		</div>

		<script src="../reveal.js/lib/js/head.min.js"></script>
		<script src="../reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				controls: true,
				controlsLayout: 'bottom-right',
				progress: true,
				slideNumber: true,
				fragmentInURL: false,
				center: true,

				dependencies: [
					{ src: '../reveal.js/plugin/markdown/marked.js' },
					{ src: '../reveal.js/plugin/markdown/markdown.js' },
					{ src: '../reveal.js/plugin/notes/notes.js', async: true },
					{ src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../reveal.js/plugin/menu/menu.js' },
					{ src: '../reveal.js/plugin/spotlight/spotlight.js' },
					{ src: '../reveal.js/plugin/jQuery/jquery-3.3.1.min.js' },
					{ src: '../reveal.js/plugin/Quizy/js/quizy.js', async: true, callback: function() { quizy.init({'outline': true, 'clearTxt': 'X', 'submitTxt': 'Senden', 'errorTxt': '{0} Fehler', 'solvedTxt': 'Gel&ouml;st'}); } },
				],
				menu: {
					themes: true,
					themesPath: '../reveal.js/css/theme/'
				},
				spotlight: {
					size: 60,
					toggleSpotlightOnMouseDown: false,
					presentingCursor: "pointer",
					presentingCursorOnlyVisibleWhenSpotlightVisible: false
				},
				keyboard: {
					67: function() {
						RevealSpotlight.toggleSpotlight();
						RevealSpotlight.showSpotlight();
					},
					99: function() {
						RevealSpotlight.toggleSpotlight();
						RevealSpotlight.showSpotlight();
					},
				},
			});
		</script>
	</body>
</html>
